plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.example.interviewapp"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0' // Updated to a compatible version
    implementation 'com.google.android.material:material:1.5.0' // Updated to a compatible version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3' // Updated to a compatible version
}